<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MART</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
      <nav class="menu">
        <h1 class="logo"><a href="#">Mart</a></h1>
        <ul class="menu-list clearfix">
          <li class="menu-list-item"><a href="#">Home</a></li>
          <li class="menu-list-item"><a href="#">About us</a></li>
          <li class="menu-list-item"><a href="">Page</a></li>
          <li class="menu-list-item"><a href="">Shop</a></li>
          <li class="menu-list-item"><a href="">Blog</a></li>
          <li class="menu-list-item"><a href="">Contact us</a></li>
        </ul>
      </nav>
      </div>
      <div class="slider">
        <img class="slider-img" src="img/slider.png" alt="slider-img" width="1600px" height="602px">
        <div class="slider-cont">
        <button class="slider-ctrl-prev"></button>
        <button class="slider-ctrl-next"></button>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="products-container clearfix">
        <h2 class="features-heading clearfix">New collection</h2>
        <ul class="products-list clearfix">
          <li class="products-list-item clearfix">
            <div class="prod-wrapper">
              <a href="#"><img src="img/prod1.png" alt="" /></a>
            </div>
            <h3 class="prod-name clearfix">
              <a href="#">Blue tshirt</a><span class="price">$26</span>
            </h3>
          </li>
          <li class="products-list-item">
            <div class="prod-wrapper">
              <a href="#"><img src="img/prod2.png" alt="" /></a>
            </div>
            <h3 class="prod-name clearfix">
              <a href="#">Woman shirt</a><span class="price">$31</span>
            </h3>
          </li>
          <li class="products-list-item">
            <div class="prod-wrapper">
              <a href="#"><img src="img/prod3.png" alt="" /></a>
            </div>
            <h3 class="prod-name clearfix">
              <a href="#">Yellow tshirt</a><span class="price">$21</span>
            </h3>
          </li>
          <li class="products-list-item">
            <div class="prod-wrapper">
              <a href="#"><img src="img/prod4.png" alt="" /></a>
            </div>
            <h3 class="prod-name clearfix">
              <a href="#">Cool lingerie</a><span class="price">$56</span>
            </h3>
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
